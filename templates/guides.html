{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">指南列表</h1>
        <a href="/guides/edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            新建指南
        </a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for guide in guides_list %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-2">{{ guide.title }}</h2>
            <p class="text-gray-600 mb-4">{{ guide.summary }}</p>
            <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">{{ guide.created_at.strftime('%Y-%m-%d') }}</span>
                <a href="/guides/edit?id={{ guide.id }}" class="text-blue-500 hover:text-blue-700">编辑</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
